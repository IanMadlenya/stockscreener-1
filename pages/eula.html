<!DOCTYPE html>
<html style="height:100%">
<head>
    <title>Eula Probability Stock Screener</title>
    <link rel="icon" type="image/png" href="../icons/favicon.png">
    <link rel="stylesheet" href="../assets/bootstrap.css" />
    <base target="_blank" />
    <script type="text/javascript" src="../assets/marked.js"></script>
    <script type="text/javascript" src="../scripts/eula.js"></script>
    <script type="text/javascript" src="../scripts/options.js"></script>
</head>
<body style="height:100%;overflow:scroll">
<div class="container">
    <div id="content"></div>
    <form id="form">
        <fieldset>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="age" value="over18" />
                    I am over the age of 18
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="usage" value="noncommercial" />
                    I will only use this software for personal, noncommercial use
                </label>
            </div>
            <div>
                <div>
                    <input type="hidden" name="eula" value="accepted" />
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary">I accept these terms</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
