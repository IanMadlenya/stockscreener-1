<!DOCTYPE html>
<html>
<head>
    <title>Probability Stock Screener</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css" />
    <script type="text/javascript" src="../scripts/options.js"></script>
</head>
<body>
<form id="form" class="container">
    <div class="page-header">
        <h1>iQFeed Product Registration</h1>
    </div>
    <fieldset>
        <div class="form-group">
            <label for="productId" class="control-label">Product ID</label>
            <div>
                <input type="text" class="form-control" name="productId" placeholder="Registered DTN product ID" />
            </div>
            <p class="help-block">This product can be registered by creating a <a href="https://www.iqfeed.net/dev/index.cfm?section=registerForm" target="_blank">developer account with iQFeed</a>.</p>
        </div>
    </fieldset>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</form>
</body>
</html>
