<!DOCTYPE html>
<html style="height:100%">
<head>
    <title>Probability Stock Screener</title>
    <base href="../" />
    <link rel="stylesheet" href="../assets/bootstrap.min.css" />
    <script type="text/javascript" src="../assets/marked.js"></script>
</head>
<body style="height:100%;overflow:scroll">
<div class="container">
    <div id="content"></div>
    <script type="text/javascript">
        var xhr = new XMLHttpRequest();
        xhr.onloadend = function() {
            document.getElementById("content").innerHTML = marked(xhr.responseText);
        };
        xhr.open('GET', "../README.md", true);
        xhr.send();
    </script>
</div>
</body>
</html>
